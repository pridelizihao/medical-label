{% extends "html/base.html" %}

{% block  tittle %}mybloger{% endblock %}

{% block head%}
  <link rel="stylesheet" href="{% static 'wangEditor/style.css' %}">
  <script src="{% static 'wangEditor/index.js' %}"></script>
  <script src="{% static 'js/pub_blog.js' %}"></script>
  <style>
      #editor—wrapper {
        border: 1px solid #ccc;
        z-index: 100; /* 按需定义 */
      }
      #toolbar-container { border-bottom: 1px solid #ccc; }
      #editor-container { height: 500px; }
  </style>
{% endblock%}

{% block main%}
  <h1>publish blog</h1>
  <div class="mt-3"> 
    <form action="" method="POST">
        <div class="mb-3">
            <label class="form-label">标题</label>
            <input type="text" class="form-control" name="title" required>  
        </div>
        <div class="mb-3">
            <label class="form-label">分类</label>
            <input type="text" class="form-control" name="title" required>
            <select name="category" id="" class="form-select">
                <option value="1">python</option>
                <option value="2">django</option>
                <option value="3">flask</option>
            </select>  
        </div>
        <div class="mb-3">
            <label class="form-label">内容</label>
            <div id="editor—wrapper">
                <div id="toolbar-container"><!-- 工具栏 --></div>
                <div id="editor-container"><!-- 编辑器 --></div>
            </div>
        </div>
        <div class="mb-3 text-end" >
            <button class="btn btn-primary" type="submit">发布</button>
        </div>
    </form>
  </div>
{% endblock %}
