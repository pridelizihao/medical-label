<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'bootstrap5/bootstrap.min.css' %}">
    <script src="{% static 'bootstrap5/popper.min.js' %}"></script>
    <script src="{% static 'bootstrap5/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="shortcut icon" href="{% static 'images/mylogo.ico' %}" type="image/x-icon">
    {% block head %}{% endblock %}
</head>

<body>
<header class=" text-bg-light border-bottom mb-3">
  <div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <div class="col-md-3 mb-2 mb-md-0">
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
          <img src="{% static 'images/mylogo.png' %}" class="img-fluid"  alt=" mybloger logo" width="150" height="150">
        </a>
      </div>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="http://127.0.0.1:8000" class="nav-link px-2 link-secondary">首页</a></li>
        <li><a href="http://127.0.0.1:8000/blog" class="nav-link px-2">关于我们</a></li>
        <li><a href="#" class="nav-link px-2">团队介绍</a></li>
        <li><a href="#" class="nav-link px-2">产品特征</a></li>
        <li><a href="#" class="nav-link px-2">联系我们</a></li>
      </ul>
      
     <form class="col-12 col-md-auto mb-3 mb-md-0 me-md-3">
        <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
      </form>

      {% if user.is_authenticated %}
      
      {% endif %}

      <div class="col-md-3 text-end">
        <a href = "{% url 'author:login' %}" type="button" class="btn btn-outline-primary me-2">登录</a>
        <a href = "{% url 'author:register' %}" type="button" class="btn btn-primary">注册</a>
      </div>
    </header>
  </div>
</header>
<main class="container bg-white p-3 rounded mb-3">
    {% block main %}{% endblock %} 
</main>
</body>
</html>
