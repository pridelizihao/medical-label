{% extends 'author/base.html' %}

{% block title %} Login {% endblock %}

{% block main %}
    <h1>Login</h1>
    <div style="max-width: 330px;" class="mx-auto">
    <h1>Login</h1>
    <form action="" method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">email box</label>
        <input type="email" class="form-control" name="email" id="username" placeholder="Enter email" required="">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">password</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Enter password" required="">
      </div>
      {% if form.email.errors %}
        <div class="alert alert-danger">{{ form.email.errors.0 }}</div>
      {% endif %}
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" name="remember"  value="" id="flexCheckIndeterminate">
        <label class="form-check-label" for="flexCheckIndeterminate">
          remember me
        </label>
      </div>
      <div class="mb-3 ">
        <button type="submit" class="btn btn-primary w-100">Login recently</button>
      </div>
    </form>
  </div>
{% endblock %}
