<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annotation Data Save</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        var flag = 0;
        var rectangles = [
            // 默认数据
            {
                text: '默认数据',
                image_name: "{{image.name}}",
                startx: 0,
                starty: 0,
                endx: 100,
                endy: 100,
                label_id: 1,
                
            } 
        ];

        function sendjsondata() {
            var inputs = document.getElementsByTagName('input');
            if (flag == 0) {
                for (let i = 0; i < inputs.length; i++) {
                    // 使用 push 方法添加元素，避免数组越界
                    rectangles.push({
                        text: inputs[i].value,
                        image_name: "{{image.name}}"
                    });
                }
                $.ajax({
                    url: "{% url 'annotation:rectjsondata' %}",
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(rectangles),
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    success: function () {
                        alert('成功保存');
                    },
                    error: function (xhr, status, error) {
                        console.error('请求失败:', status, error);
                        alert('保存失败，请检查网络连接或联系管理员');
                        console.log(xhr.responseText);
                    }
                });
            }
        }
    </script>
</head>
<body>
    <form>
        {% csrf_token %}
        <input type="text" name="annotation" placeholder="输入标注信息">
        <button style="margin-left:20px;margin-top:0px"  onclick="sendjsondata()" class="btn btn-success"> <i class="fas fa-save"></i> 保存</button>
    </form>
</body>
</html>
