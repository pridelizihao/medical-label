<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>编辑个人资料</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    /* 整体页面容器样式 */
 .profile-page {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 50px 0;
        min-height: 100vh;
        background-color: #f4f4f4;
    }

    /* 头像区域样式 */
 .profile-avatar {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin-bottom: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
        object-fit: cover;
    }

 .profile-avatar:hover {
        transform: scale(1.1);
    }

    /* 用户名样式 */
 .profile-username {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
        color: #333;
    }

    /* 个人信息区域样式 */
 .profile-info {
        width: 50%;
        text-align: center;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* 信息项样式 */
 .profile-info-item {
        margin-bottom: 15px;
        font-size: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* 编辑按钮样式 */
 .edit-profile-button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 20px;
    }

 .edit-profile-button:hover {
        background-color: #0056b3;
    }

    /* 编辑模式下的样式 */
 .edit-mode.profile-avatar {
        border: 2px dashed #ccc;
    }

 .edit-mode.profile-info-item {
        margin-bottom: 25px;
    }

 .edit-mode.profile-info-item input {
        margin-left: 10px;
        width: 200px;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 5px;
    }

 .edit-mode.edit-profile-button {
        display: none;
    }

    /* 头像上传区域样式（编辑模式下显示） */
 .avatar-upload {
        display: none;
        margin-top: 10px;
    }

 .edit-mode.avatar-upload {
        display: block;
    }

 .avatar-upload input[type="file"] {
        display: none;
    }

 .avatar-upload label {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

 .avatar-upload label:hover {
        background-color: #0056b3;
    }

 .edit-mode.save-button,
 .edit-mode.cancel-button {
        background-color: #28a745;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 10px;
        transition: background-color 0.3s ease;
    }

 .edit-mode.save-button:hover {
        background-color: #218838;
    }

 .edit-mode.cancel-button:hover {
        background-color: #6c757d;
    }

    /* 错误提示样式 */
 .error-message {
        color: red;
        margin-top: 10px;
    }

    /* 确认对话框样式 */
 .confirmation-dialog {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        z-index: 9999;
        text-align: center;
    }

 .confirmation-dialog h3 {
        margin-bottom: 15px;
    }

 .confirmation-dialog button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 10px;
        transition: background-color 0.3s ease;
    }

 .confirmation-dialog button:hover {
        background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div class="profile-page" id="profilePage">
    <!-- 头像 -->
    <img src="    {{ user_profile.avatar.url }}" alt="Profile Avatar" class="profile-avatar" id="profileAvatar">
    <!-- 用户名 -->
    <h1 class="profile-username" id="profileUsername">{{ user_profile.name }}</h1>
    <!-- 个人信息 -->
    <div class="profile-info">
      <p class="profile-info-item" id="profileNameItem"><span class="profile-info-label">姓名:</span> {{ user_profile.name }}</p>
    </div>
    <!-- 编辑按钮 -->
    <button class="edit-profile-button" id="editProfileButton">编辑个人资料</button>
    <!-- 保存和取消按钮（编辑模式下显示） -->
    <button class="save-button" id="saveButton" style="display: none;">保存</button>
    <button class="cancel-button" id="cancelButton" style="display: none;">取消</button>

    <!-- 确认对话框 -->
    <div class="confirmation-dialog" id="confirmationDialog">
      <h3>确定要保存更改吗？</h3>
      <button class="confirm-save-button">确定</button>
      <button class="cancel-save-button">取消</button>
    </div>

    <!-- 头像上传区域 -->
    <div class="avatar-upload">
      <input type="file" id="avatarFile" accept="image/*">
      <label for="avatarFile">上传新头像</label>
    </div>

    <!-- 错误提示 -->
    {% if error_message %}
    <p class="error-message">{{ error_message }}</p>
    {% endif %}
  </div>

  <script>
    // 标记是否处于编辑模式
    let isEditMode = false;

    // 点击编辑按钮切换编辑模式
    $('#editProfileButton').on('click', function () {
      if (!isEditMode) {
        $('#profilePage').addClass('edit-mode');
        isEditMode = true;
        // 显示保存和取消按钮，隐藏编辑按钮
        $('#saveButton').show();
        $('#cancelButton').show();
        $('#editProfileButton').hide();
        // 将姓名文本转换为可编辑输入框
        let nameText = $('#profileNameItem').text().split(':')[1].trim();
        $('#profileNameItem').html('<span class="profile-info-label">姓名:</span><input type="text" value="' + nameText + '">');
        // 显示头像上传区域
        $('#avatarUpload').show();
      }
    });

    // 点击取消按钮退出编辑模式
    $('#cancelButton').on('click', function () {
      if (isEditMode) {
        $('#profilePage').removeClass('edit-mode');
        isEditMode = false;
        // 隐藏保存和取消按钮，显示编辑按钮
        $('#saveButton').hide();
        $('#cancelButton').hide();
        $('#editProfileButton').show();
        // 将输入框恢复为文本显示
        let nameInput = $('#profileNameItem input').val();
        $('#profileNameItem').text('姓名:'+ nameInput);
        // 隐藏头像上传区域
        $('#avatarUpload').hide();
      }
    });

    // 当选择新头像文件时，预览新头像
    $('#avatarFile').on('change', function () {
      let file = this.files[0];
      if (file) {
        let reader = new FileReader();
        reader.onload = function (e) {
          $('#profileAvatar').attr('src', e.target.result);
        };
        reader.readAsDataURL(file);
      }
    });

    // 点击保存按钮先弹出确认对话框
    $('#saveButton').on('click', function () {
      if (isEditMode) {
        $('#confirmationDialog').show();
      }
    });

    // 确认保存对话框中的确定按钮点击事件，使用事件委托方式绑定到父元素上
    $(document).on('click', '#confirmationDialog.confirm-save-button', function () {
      let newName = $('#profileNameItem input').val();
      // 简单验证姓名长度，假设限制在2到20个字符之间
      if (newName.length < 2 || newName.length > 20) {
        alert('姓名长度应在2到20个字符之间，请重新输入');
        return;
      }
      let formData = new FormData();
      formData.append('name', newName);

      let avatarFile = $('#avatarFile')[0].files[0];
      if (avatarFile) {
        formData.append('avatar', avatarFile);
      }

      $.ajax({
        url: "{% url 'app01:edit_profile' %}",
        type: 'POST',
        data: formData,
        processData: false,
        contentType: false,
        success: function (response) {
          // 根据后端响应进行相应处理，比如显示成功消息
          console.log('Profile updated successfully:', response);
          // 退出编辑模式
          $('#profilePage').removeClass('edit-mode');
          isEditMode = false;
          $('#saveButton').hide();
          $('#cancelButton').hide();
          $('#editProfileButton').show();
          $('#profileUsername').text(newName);
          $('#profileNameItem').text('姓名:'+ newName);
          $('#confirmationDialog').hide();
        },
        error: function (error) {
          // 处理错误情况，比如显示错误消息
          console.error('Error updating profile:', error);
          // 显示后端返回的错误信息，如果有
          if (error.responseJSON && error.responseJSON.error_message) {
            alert(error.responseJSON.error_message);
          }
          $('#confirmationDialog').hide();
        }
      });
    });

    // 确认保存对话框中的取消按钮点击事件，同样使用事件委托方式绑定到父元素上
    $(document).on('click', '#confirmationDialog.cancel-save-button', function () {
      $('#confirmationDialog').hide();
    });
  </script>
</body>

</html>
