<!DOCTYPE html>
<html>
<head>
    <title>图片展示</title>
</head>
<body>
    <h2>图片列表</h2>
    <ul>
        {% for image in images %}
            <li>
                <h3>{{ image.name }}</h3>
                <img src="{{ image.image.url }}" style="width: 600px; height: 400px;" alt="{{ image.name }}">
            </li>
        {% endfor %}
    </ul>
</body>
</html>
